<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form autocomplete="on" action="cadastro.php" method="post">
        <p>
            <label for="inum"> Selecione seu amor pelo barcelona</label>
            <input type="range" name="num" id="inum" min="0" max="10" oninput="ires.innerHTML = Number(inum.value), ival.innerHTML = Number(inum.value)">
            <!--<output id="ival">5</output>-->
        </p>

        <p>
            <label for="isum">Seu amor pelo Barça é:</label>
            <output id="ires"  oninput="ires.innerHTML = Number(inum.value)">Selecione acima</output>
        </p>
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
