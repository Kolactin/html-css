<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form autocomplete="on" action="cadastro.php" method="post">
        <p>
            <label for="in1"> Número1</label>
            <input type="number" name="n1" id="in1" min="0" max="50"  required oninput="isum.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
    
        <p>
            <label for="in2"> Número2</label>
            <input type="number" name="n2" id="in2" min="0" max="50" required oninput="isum.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>

        <p>
            <label for="isum">A soma entre os dois números acima é:</label>
            <output name="sum" id="isum">x</output>
        </p>
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
