<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form autocomplete="on" action="cadastro.php" method="post">
    <p>
        <label for="iusu"> Usuário</label>
        <input autocomplete="name" type="text" name="usu" id="iusu" required minlength="4" maxlength="30" size="12" placeholder="username">
    </p>

    <p>
        <label for="isen"> Senha</label>
        <input autocomplete="new-password" type="password" name="Senha" id="isenha" required minlength="8" maxlength="20" size="8">
    </p>
    <input type="submit" value="cadastrar">
    <input type="reset" value="Limpar">
</form>
</body>
</html>
