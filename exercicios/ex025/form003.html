<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" autocomplete="on" method="get">
        <p>
            <label for="inome"> nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="50" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia"> Média</label>
            <input type="number" name="media" id="imedia" required (min="0" max="10") value="5" placeholder="0 - 10" step="0.1">
        </p>
        <p>
            <label for="imes">Período letivo</label>
            <input type="month" name="mes" id="imes" placeholder="mes da nota" value="2025-01">
        </p>
        <p>
            <label for="idia"> Dia da prova</label>
            <input type="date" name="Dia" id="idia" required 
            value="2025-01-10" maxlength="2025-01-10">
        </p>
        <p>
            <label for="ihora">Horário da prova</label>
            <input type="time" name="hora" id="ihora" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
