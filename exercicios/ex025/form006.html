<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="post"></form>
    <p>
        <label for="icor">cor</label>
        <input type="color" name="cor" id="icor" value="#00ff00">
    </p>

    <p>
        <label for="inivel">Satisfação</label>
        <input type="range" name="nivel" id="inivel" min="1" max="10" value="7">
    </p>

    <p>
        <label for="iphoto"> Foto do perfil</label>
        <input type="file" name="photo" id="iphoto">
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
