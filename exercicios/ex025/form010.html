<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de idade</title>
</head>
<body>
    <h1>Vamos calcular sua idade?</h1>
    <form action="idade.php" method="get" autocomplete="on">
        <p>
            <label for="iyear">Informe seu ano de nascimento</label>
            <input type="number" name="year" id="iyear" min="1900" max="2025" placeholder="yyyy" oninput="calculeid()">
        </p>

        <p>
            <label for="iage">Sua idade Ã©:</label>
            <output id="iage">0</output>
        </p>
        
    </form>

    <script>
        function calculeid(){
            let atual = new Date().getFullYear()
            iage.innerHTML = Number(atual) - Number(iyear.value)
        }
    </script>

</body>
</html>
